<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <!-- นำเข้า Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- โลโก้ที่มีไอคอน -->
            <div class="logo">
                <i class="fas fa-store"></i> 
                <h2>Admin Enterprise</h2>
    </div>
    <form method="POST" action="login.php">
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="logusername" placeholder="Username" required>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="logpassword" placeholder="Password" required>
        </div>
        <input type="submit" value="Login" class="login-btn">
    </form>
    <div class="register-link">
        <p>ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิก</a></p>
    </div>
</body>
</html>
