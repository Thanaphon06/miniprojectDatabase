<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการสินค้า</title>
    <link rel="stylesheet" href="manage-products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h2><i class="fas fa-store"></i> Admin <dir>Enterprise</dir></h2>
        </div>
        <ul class="menu">
            <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="product-management.html"><i class="fas fa-box"></i> การจัดการสินค้า</a></li>
            <li><a href="stock.html"><i class="fas fa-warehouse"></i> สต๊อก</a></li>
            <li><a href="sales-management.html"><i class="fas fa-shopping-cart"></i> การจัดการการขาย</a></li>
            <li><a href="sales-history.html"><i class="fas fa-history"></i> ประวัติการขาย</a></li>
            <li><a href="employee-management.html"><i class="fas fa-users"></i> การจัดการพนักงาน</a></li>
            <li><a href="customer-management.html"><i class="fas fa-chart-bar"></i> จัดการสมาชิกลูกค้า</a></li>
        </ul>
        <div class="logout">
            <a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <div class="content">
        <h1>จัดการสินค้า</h1>
        <div class="form-container">
            <h2>เพิ่มสินค้าใหม่</h2>
            <form id="productForm" enctype="multipart/form-data">
                <label for="productName">ชื่อสินค้า:</label>
                <input type="text" id="productName" required>

                <label for="productQty">จำนวน:</label>
                <input type="number" id="productQty" required>

                <label for="productCost">ต้นทุนต่อหน่วย:</label>
                <input type="number" id="productCost" required>

                <label for="productImage">รูปภาพสินค้า:</label>
                <input type="file" id="productImage" accept="image/*" required>

                <button type="submit">เพิ่มสินค้า</button>
            </form>
        </div>

        <div class="table-container">
            <table id="productTable">
                <thead>
                    <tr>
                        <th>รหัสสินค้า</th>
                        <th>สินค้า</th>
                        <th>จำนวน</th>
                        <th>ต้นทุนต่อหน่วย</th>
                        <th>มูลค่าสินค้าในสต็อก</th>
                        <th>รูปภาพ</th>
                        <th>จัดการ</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- ข้อมูลสินค้าจะถูกแสดงที่นี่ -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="manage-products.js"></script>
</body>
</html>
