<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการพนักงาน - ประวัติ</title>
    <link rel="stylesheet" href="employee-history.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h2><i class="fas fa-store"></i> Admin <dir>Enterprise</dir></h2>
        </div>
        <ul class="menu">
            <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="product-management.html"><i class="fas fa-box"></i> การจัดการสินค้า</a></li>
            <li><a href="stock.html"><i class="fas fa-warehouse"></i> สต๊อก</a></li>
            <li><a href="sales-management.html"><i class="fas fa-shopping-cart"></i> การจัดการการขาย</a></li>
            <li><a href="sales-history.html"><i class="fas fa-history"></i> ประวัติการขาย</a></li>
            <li><a href="employee-management.html"><i class="fas fa-users"></i> การจัดการพนักงาน</a></li>
            <li><a href="customer-management.html"><i class="fas fa-chart-bar"></i> จัดการสมาชิกลูกค้า</a></li>
        </ul>
        <div class="logout">
            <a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>
    <div class="content">
        <h1>เช็คประวัติพนักงาน</h1>
    
        <div class="employee-section">
            <h2>เลือกพนักงานเพื่อดูประวัติ</h2>
            <select id="employeeSelect" onchange="loadEmployeeHistory()">
                <!-- รายชื่อพนักงานจะถูกเพิ่มที่นี่ -->
            </select>
            
            <!-- ปุ่มแก้ไขและลบพนักงาน -->
            <button id="editEmployeeBtn" onclick="editEmployee()">แก้ไขพนักงาน</button>
            <button id="deleteEmployeeBtn" onclick="deleteEmployee()">ลบพนักงาน</button>
        </div>
        
        <!-- ส่วนการค้นหาประวัติ -->
        <div class="history-filters">
            <input type="text" id="searchHistory" placeholder="ค้นหาประวัติ" oninput="filterHistory()">
        </div>
        
        <div id="loginHistory" class="history-section">
            <h2>ประวัติการเข้าระบบ</h2>
            <table id="loginHistoryTable">
                <thead>
                    <tr>
                        <th onclick="sortHistory('date')">วันที่</th>
                        <th>เวลาเข้า</th>
                        <th>เวลาออก</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- ประวัติการเข้าระบบจะถูกแสดงที่นี่ -->
                </tbody>
            </table>
        </div>
    
        <div id="salesHistory" class="history-section">
            <h2>ประวัติการขาย</h2>
            <table id="salesHistoryTable">
                <thead>
                    <tr>
                        <th onclick="sortHistory('date')">วันที่</th>
                        <th>รายการที่ขาย</th>
                        <th>จำนวน</th>
                        <th>ยอดรวม</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- ประวัติการขายจะถูกแสดงที่นี่ -->
                </tbody>
            </table>
        </div>
    </div>
    

    <script src="employee-history.js"></script>
</body>
</html>
